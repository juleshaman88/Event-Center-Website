<!DOCTYPE html>

    <body>

                    <p></p>
                    <div class="inputbox">
                        <input type="text" placeholder="Name" required/>
                    </div>

                    </div>

                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Send"/>
                    </div>
                </div>
            </form>
